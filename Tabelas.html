<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Aula de tabelas</title>
</head>

<body>

    <table border="1">
        <thead>
            <td>#</td>
            <td>Primeiro</td>
            <td>Segundo</td>
        </thead>
<tbody
        <tr>
            <td>1</td>
            <td>Joao</td>
            <td>Mariano</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Marcio</td>
            <td>Rafael</td>
        </tr>
        </table>

    </tbody>
    <tfoot>
        <td>#</td>
        <td>Primeiro</td>
        <td>Segundo</td>
        </tfoot>

    </table>
    
    </body>

</body>

</html>
